<!DOCTYPE html>
<html>
  <head>
    <title>Hand Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-space=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <center>
      <h3 class="btn btn-danger heading">
        Gesture Web App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128406;</span>
        <span>&#9994;</span>
        <span>&#128079;</span>
        <span>&#129304;</span>
      </h3> 
      <br>
      <br>
      <p style="font-size: 25;">
        Take a selfie of a gesture to know what it means
        <br>
        <h4>The following gestures have been trained to the model -</h4>
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128406;</span>
        
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view</label>
        <div id="camera"></div>
        <br>
        <br>
        <button id="capture_image" class="btn btn-info" onclick="capture_image()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name">
        </p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2">
        </p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snap shot</label>
        <div id="result"></div>
        <br>
        <br>
        <button class="btn btn-success" onclick="check()">Predict Emotion</button>
      </div>

      </center>
    </div>

    <script src="main.js"></script>

  </body>
</html>
